<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Rock Paper Scissorst</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
        <h1 id="title">Rock Paper Scissors</h1>
        <section id="choose-section">
            <div class="option">
                <div class="image-container">
                    <img id="rock-image" alt="rock" src="./assets/rock.png">
                </div>
                <button class="option-button" id="rock">Rock</button>
            </div>
            <div class="option">
                <div class="image-container">
                    <img id="paper-image" alt="paper" src="./assets/paper.png">
                </div>
                <button class="option-button" id="paper">Paper</button>
            </div>
            <div class="option">
                <div class="image-container">
                    <img id="scissors-image" alt="scissors" src="./assets/scissors.png">
                </div>
                <button class="option-button" id="scissors">Scissors</button>
            </div>

        </section>
        <section id="results-section">
            <div class="throw-section">

            </div>
            <div class="throw-section">

            </div>
        </section>
        <section id="scoreboard-section">
            <p>You have won <span id="wins-display">0</span> times and lost <span id="losses-display">0</span> times out of <span id="total-games-display">0</span> games.</p>
        </section>
        
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
