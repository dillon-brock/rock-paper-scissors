<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
        <h2 id="title">Rock Paper Scissors</h2>


        <section id="choose-section">
            <div id="choose-section-grid">
                <div class="option">
                    <div class="image-container">
                        <img id="rock-image" alt="rock" src="./assets/rock.png">
                    </div>
                    <div class="button-container" id="rock-button-container">
                        <button class="option-button" id="rock">Rock</button>
                    </div>
                </div>
                <div class="option">
                    <div class="image-container">
                        <img id="paper-image" alt="paper" src="./assets/paper.png">
                    </div>
                    <div class="button-container" id="paper-button-container">
                        <button class="option-button" id="paper">Paper</button>
                    </div>
                </div>
                <div class="option">
                    <div class="image-container">
                        <img id="scissors-image" alt="scissors" src="./assets/scissors.png">
                    </div>
                    <div class="button-container" id="scissors-button-container">
                        <button class="option-button" id="scissors">Scissors</button>
                    </div>
                </div>
            </div>
        </section>


        <section id="results-section" class="hidden">
            <h2 id="results-text">You won!</h2>
            <div id="results-section-grid">
                <div class="throw-section" id="user-throw-section">
                    <h3>You threw <span id=user-throw>rock</span>!</h3>
                    <div class="image-container">
                        <img id="user-throw-image" src="./assets/rock.png">
                    </div>
                </div>
                <div class="throw-section" id="computer-throw-section">
                    <h3>The computer threw <span id=computer-throw>scissors</span>!</h3>
                    <div class="image-container">
                        <img id="computer-throw-image" src="./assets/scissors.png">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="play-again">Play Again</button>
            </div>
        </section>
        <section id="scoreboard-section">
            <p>You have won <span id="wins-display">0</span> times, tied <span id="draws-display">0</span> times, and lost <span id="losses-display">0</span> times out of <span id="total-games-display">0</span> games.</p>
        </section>
        
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
